<div class='table-responsive'>
    <div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: {{listFilter}} </h3>
                </div>
            </div>
            <!-- <div ng-show="{{errorMessage}}">
                Error: {{errorMessage}}
            </div> -->
            <div class='table-responsive'>

                <table class='table'>
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)="toggleImage()">
                                    {{showImages ? 'Hide images' : 'Show images'}}
                                </button>
                                
                            </th>
                            <th>product</th>
                            <th>code</th>
                            <th>available</th>
                            <th>price</th>
                            <th>rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <img *ngIf="showImages" [src]="product.imageUrl" [title]="product.productName | uppercase" [style.margin.px]="imageMargin" [style.width.px]="imageWidth"
                                />
                            </td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode | lowercase }}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency:'USD':true:'1.2-2' | lowercase }}</td>
                            <td>
                                <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked(product, $event)'></pm-star>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
